<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="images/logo.svg" alt="Huddle logo" class="logo">
    </header>
  
    <main class="about-us">
      <figure class="about-us__img">
        <img src="images/illustration-mockups.svg" alt="Huddle illustration">
      </figure>
  
      <div class="about-us__info">
        <h1 class="heading-primary">build the community your fans will love</h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div class="cta">register</div>
      </div>
    </main>

    <section class="social-media">
      <a href="#" class="social-media__link"><i class="fab fa-facebook-f" id="facebook"></i></a>
      <a href="#" class="social-media__link"><i class="fab fa-twitter" id="twitter"></i></a>
      <a href="#" class="social-media__link"><i class="fab fa-instagram" id="instagram"></i></a>
    </section>
  </div>

  <footer class="footer">
    <p class="footer__info"">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juan Hamilton</a>.
    </p>
  </footer>
</body>
</html>
